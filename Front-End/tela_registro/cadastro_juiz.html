<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/cadastro_juiz.css" />
    <title>Cadastro de Juiz</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div id="header">
      <h1>Cadastro de Juiz</h1>
    </div>

    <div id="content">
      <form id="cadastroJuizForm">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Nome"
          required
        /><br /><br />
        <label for="sobrenome">Sobrenome:</label>
        <input
          type="text"
          id="sobrenome"
          name="sobrenome"
          placeholder="Sobrenome"
          required
        /><br /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        /><br /><br />
        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Senha"
          required
        /><br /><br />
        <label for="pais">País:</label>
        <input
          type="text"
          id="pais"
          name="pais"
          placeholder="País"
          required
        /><br /><br />
        <label for="nivelCertificacao">Nível de Certificação:</label>
        <select id="nivelCertificacao" name="nivelCertificacao">
          <option value="1">Nível 1</option>
          <option value="2">Nível 2</option>
          <option value="3">Nível 3</option></select
        ><br /><br />
        <label for="categoriaArbitragem">Categoria de Arbitragem:</label>
        <input
          type="text"
          id="categoriaArbitragem"
          name="categoriaArbitragem"
          placeholder="Categoria de Arbitragem"
          required
        /><br /><br />
        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <div id="footer">
      <a href="/tela_juiz/login.html">Voltar para Login</a>
    </div>
  </body>
</html>
