<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/edit_atleta.css" />
    <title>Atualizar Atleta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&family=Lato:wght@300;400;700;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <style>
      #idAtleta,
      .idAtleta {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Atualizando Atleta</h1>
    </div>

    <div id="content">
      <h2>Atualizando Atleta</h2>
      <form id="atletaForm">
        <label for="idAtleta" class="idAtleta">ID:</label>
        <input
          type="number"
          id="idAtleta"
          name="idAtleta"
          placeholder="id"
          required
        /><br /><br />
        <label for="nomeAtleta">Nome:</label>
        <input
          type="text"
          id="nomeAtleta"
          name="nomeAtleta"
          placeholder="nome"
          required
        /><br /><br />
        <label for="idadeAtleta">Data de Nascimento:</label>
        <input
          type="datetime-local"
          id="idadeAtleta"
          name="idadeAtleta"
          placeholder="idade"
          required
        /><br /><br />
        <label for="paisAtleta">País:</label>
        <input
          type="text"
          id="paisAtleta"
          name="paisAtleta"
          placeholder="país"
          required
        /><br /><br />
        <label for="alturaAtleta">Altura (cm):</label>
        <input
          type="text"
          id="alturaAtleta"
          name="alturaAtleta"
          placeholder="altura"
          required
        /><br /><br />
        <label for="pesoAtleta">Peso (kg):</label>
        <input
          type="text"
          id="pesoAtleta"
          name="pesoAtleta"
          placeholder="peso"
          required
        /><br /><br />
        <label for="pesoAtleta">Histórico de Medalha:</label>
        <input
          type="text"
          id="medalHistory"
          name="medalHistory"
          placeholder="histórico de medalhas"
          required
        /><br /><br />

        <label for="specializations">Especializações:</label>
        <input
          type="text"
          id="specializations"
          name="specializations"
          placeholder="Especializações"
          required
        /><br /><br />

        <label for="pesoAtleta">Melhores tempos:</label>
        <input
          type="text"
          id="bestTimes"
          name="bestTimes"
          placeholder="melhores tempos"
          required
        /><br /><br />
        <label for="equipeAtleta">Equipe:</label>
        <input
          type="text"
          id="equipeAtleta"
          name="equipeAtleta"
          placeholder="equipe"
          required
        /><br /><br />
        <label for="esporteAtleta">Modalidade:</label>
        <input
          type="text"
          id="esporteAtleta"
          name="esporteAtleta"
          placeholder="esporte"
          required
        /><br /><br />
        <button type="submit">Atualizar Atleta</button>
      </form>
    </div>

    <div id="footer">
      <a href="home.html">Voltar para Home</a>
    </div>

    <script src="crud_atleta/put_do_atleta.js"></script>
  </body>
</html>
