<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/criar_partida.css" />
    <!-- Link para o arquivo de estilo -->
    <title>Criando Partida</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&family=Lato:wght@300;400;700;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h1>Criando Partida</h1>
    </div>

    <div id="content">
      <h2>Partida</h2>
      <form id="partidaForm">
        <label for="dataHoraPartida">Data e Hora:</label>
        <input
          type="datetime-local"
          id="dataHoraPartida"
          name="dataHoraPartida"
          required
        /><br /><br />

        <label for="specializations">Tipo de Partida:</label>
        <input
          type="text"
          id="match_type"
          name="match_type"
          placeholder="Tipo de Partida"
          required
        /><br /><br />

        <label for="distanciaProva">Distância da Prova(m):</label>
        <input
          type="number"
          id="distanciaProva"
          name="distanciaProva"
          placeholder="Distância da Prova"
          required
        /><br /><br />

        <!-- Campos dos Atletas -->
        <div id="atletasContainer">
          <div class="atleta">
            <h3>Atleta 1</h3>
            <label for="atleta1Nome">Nome:</label>
            <input type="text" id="atleta1Nome" name="atleta1Nome" required />
          </div>
          <div class="atleta">
            <h3>Atleta 2</h3>
            <label for="atleta2Nome">Nome:</label>
            <input type="text" id="atleta2Nome" name="atleta2Nome" required />
          </div>
          <div class="atleta">
            <h3>Atleta 3</h3>
            <label for="atleta3Nome">Nome:</label>
            <input type="text" id="atleta3Nome" name="atleta3Nome" required />
          </div>

          <div class="atleta">
            <h3>Atleta 4</h3>
            <label for="atleta4Nome">Nome:</label>
            <input type="text" id="atleta4Nome" name="atleta4Nome" required />
          </div>

          <div class="atleta">
            <h3>Atleta 5</h3>
            <label for="atleta5Nome">Nome:</label>
            <input type="text" id="atleta5Nome" name="atleta5Nome" required />
          </div>

          <div class="atleta">
            <h3>Atleta 6</h3>
            <label for="atleta6Nome">Nome:</label>
            <input type="text" id="atleta6Nome" name="atleta6Nome" required />
          </div>

          <div class="atleta">
            <h3>Atleta 7</h3>
            <label for="atleta7Nome">Nome:</label>
            <input type="text" id="atleta7Nome" name="atleta7Nome" required />
          </div>

          <div class="atleta">
            <h3>Atleta 8</h3>
            <label for="atleta8Nome">Nome:</label>
            <input type="text" id="atleta8Nome" name="atleta8Nome" required />
          </div>
        </div>

        <hr />

        <label for="localPartida" class="localPartida">Local:</label>
        <input
          type="text"
          id="localPartida"
          name="localPartida"
          required
        /><br /><br />

        <label for="match_status">Status da Partida:</label>
        <input
          type="text"
          id="match_status"
          name="match_status"
          placeholder="Status da Partida"
          required
        /><br /><br />

        <label for="judges">Juizes:</label>
        <input
          type="text"
          id="judges"
          name="judges"
          placeholder="Juizes"
          required
        /><br /><br />

        <label for="result">Resultado:</label>
        <input
          type="text"
          id="result"
          name="result"
          placeholder="Resultado"
          required
        /><br /><br />

        <button type="submit">Realizar Partida</button>
      </form>
    </div>

    <div id="footer">
      <a href="home.html">Voltar para Home</a>
      <a href="criar_atleta.html">Criar Atleta</a>
    </div>

    <script src="crud_partida/post_da_partida.js"></script>
    <!-- Script JavaScript -->
  </body>
</html>
