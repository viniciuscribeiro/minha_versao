<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/buscar_partida.css" />
    <title>Buscar Partida</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&family=Lato:wght@300;400;700;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form id="buscarPartidaForm">
          <p class="form-title">Buscar Partida</p>
          <p class="form-subtitle">Insira a data da partida para a busca</p>
          <div class="input-field">
            <div class="select-field-container">
              <p class="input-title">Data</p>
              <input
                class="select-field"
                type="datetime-local"
                id="dataPartida"
                name="dataPartida"
                required
              />
            </div>
          </div>

          <div class="search-button-container">
            <button class="search-match-button" type="submit">
              Buscar Partida
            </button>
          </div>
        </form>

        <form id="buscarTodasPartidasForm">
          <div class="search-all-button-container">
            <button class="search-all-matchs-button" type="submit">
              Buscar Todas as Partidas
            </button>
          </div>
        </form>
        <div class="back-button-container">
          <a class="back-button-title" href="home.html"
            ><button type="button" class="back-button">Voltar</button></a
          >
        </div>
        <div id="resultadoBusca"></div>
      </div>
      <img
        class="side-image"
        src="../assets/images/Swimmer Cadastration.png"
        alt=""
      />
    </div>
    <script src="crud_partida/get_da_partida.js"></script>
  </body>
</html>
