<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/criar_partida.css" />
    <!-- Link para o arquivo de estilo -->
    <title>Atualizar Partida</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div id="header">
      <h1>Atualizar Partida</h1>
    </div>

    <div id="content">
      <h2>Atualizando Dados</h2>
      <form id="partidaForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" placeholder="id" /><br /><br />

        <label for="dataHoraPartida">Data e Hora:</label>
        <input
          type="datetime-local"
          id="dataHoraPartida"
          name="dataHoraPartida"
          required
        /><br /><br />

        <label for="especializacoes">Especializações:</label>
        <div id="especializacoes" class="grid-container">
          <div>
            <input
              type="checkbox"
              id="crawl"
              name="especializacaoAtleta"
              value="crawl"
            />
            <label for="crawl">Crawl</label><br />
            <input
              type="checkbox"
              id="costas"
              name="especializacaoAtleta"
              value="costas"
            />
            <label for="costas">Costas</label><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="peito"
              name="especializacaoAtleta"
              value="peito"
            />
            <label for="peito">Peito</label><br />
            <input
              type="checkbox"
              id="borboleta"
              name="especializacaoAtleta"
              value="borboleta"
            />
            <label for="borboleta">Borboleta</label><br />
          </div>
        </div>

        <label for="distanciaProva">Distância da Prova:</label>
        <select id="distanciaProva" name="distanciaProva" required>
          <option value="50m">50m</option>
          <option value="100m">100m</option>
          <option value="200m">200m</option>
          <option value="400m">400m</option>
          <option value="800m">800m</option>
          <option value="1500m">1500m</option></select
        ><br /><br />

        <!-- Campos dos Atletas -->
        <div id="atletasContainer">
          <div class="atleta">
            <h3>Atleta 1</h3>
            <label for="atleta1Id">ID:</label>
            <input type="text" id="atleta1Id" name="atleta1Id" required />
            <label for="atleta1Nome">Nome:</label>
            <input type="text" id="atleta1Nome" name="atleta1Nome" required />
          </div>
          <div class="atleta">
            <h3>Atleta 2</h3>
            <label for="atleta2Id">ID:</label>
            <input type="text" id="atleta2Id" name="atleta2Id" required />
            <label for="atleta2Nome">Nome:</label>
            <input type="text" id="atleta2Nome" name="atleta2Nome" required />
          </div>
          <div class="atleta">
            <h3>Atleta 3</h3>
            <label for="atleta3Id">ID:</label>
            <input type="text" id="atleta3Id" name="atleta3Id" required />
            <label for="atleta3Nome">Nome:</label>
            <input type="text" id="atleta3Nome" name="atleta3Nome" required />
          </div>

          <div class="atleta">
            <h3>Atleta 4</h3>
            <label for="atleta4Id">ID:</label>
            <input type="text" id="atleta4Id" name="atleta4Id" required />
            <label for="atleta4Nome">Nome:</label>
            <input type="text" id="atleta4Nome" name="atleta4Nome" required />
          </div>

          <div class="atleta">
            <h3>Atleta 5</h3>
            <label for="atleta5Id">ID:</label>
            <input type="text" id="atleta5Id" name="atleta5Id" required />
            <label for="atleta5Nome">Nome:</label>
            <input type="text" id="atleta5Nome" name="atleta5Nome" required />
          </div>

          <div class="atleta">
            <h3>Atleta 6</h3>
            <label for="atleta6Id">ID:</label>
            <input type="text" id="atleta6Id" name="atleta6Id" required />
            <label for="atleta6Nome">Nome:</label>
            <input type="text" id="atleta6Nome" name="atleta6Nome" required />
          </div>

          <div class="atleta">
            <h3>Atleta 7</h3>
            <label for="atleta7Id">ID:</label>
            <input type="text" id="atleta7Id" name="atleta7Id" required />
            <label for="atleta7Nome">Nome:</label>
            <input type="text" id="atleta7Nome" name="atleta7Nome" required />
          </div>

          <div class="atleta">
            <h3>Atleta 8</h3>
            <label for="atleta8Id">ID:</label>
            <input type="text" id="atleta8Id" name="atleta8Id" required />
            <label for="atleta8Nome">Nome:</label>
            <input type="text" id="atleta8Nome" name="atleta8Nome" required />
          </div>
        </div>

        <hr />

        <label for="localPartida" class="localPartida">Local:</label>
        <input
          type="text"
          id="localPartida"
          name="localPartida"
          required
        /><br /><br />

        <!-- Campo para exibir o resultado -->
        <div id="resultadoPartida" style="display: none">
          <label for="vencedor">Vencedor:</label>
          <input type="text" id="vencedor" name="vencedor" readonly />
        </div>

        <button type="submit">Atualizar Partida</button>
      </form>
    </div>

    <div id="footer">
      <a href="home.html">Voltar para Home</a>
    </div>

    <script src="crud_partida/put_da_partida.js"></script>
    <!-- Script JavaScript -->
  </body>
</html>
