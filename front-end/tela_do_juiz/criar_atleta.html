<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="criar_atleta.css"> <!-- Link para o arquivo de estilo -->
    <title>Criando Atleta</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div id="header">
        <h1>Criando Atleta</h1>
    </div>

    <div id="content">
        <h2>Novo Atleta</h2>
        <form id="atletaForm">
            <label for="nomeAtleta">Nome:</label>
            <input type="text" id="nomeAtleta" name="nomeAtleta" placeholder="nome" required><br><br>
            <label for="idadeAtleta">Data de Nascimento:</label>
            <input type="date" id="idadeAtleta" name="idadeAtleta" placeholder="idade" required><br><br>
            <label for="paisAtleta">País:</label>
            <input type="text" id="paisAtleta" name="paisAtleta" placeholder="país" required><br><br>
            <label for="alturaAtleta">Altura (cm):</label>
            <input type="number" id="alturaAtleta" name="alturaAtleta" placeholder="altura" required><br><br>
            <label for="pesoAtleta">Peso (kg):</label>
            <input type="number" id="pesoAtleta" name="pesoAtleta" placeholder="peso" required><br><br>
            <label for="pesoAtleta">Histórico de Medalha:</label>
            <input type="text" id="medalHistory" name="medalHistory" placeholder="histórico de medalhas" required><br><br>

            <label for="especializacoes">Especializações:</label>
            <div id="especializacoes" class="grid-container">
                <div>
                    <input type="checkbox" id="crawl" name="especializacaoAtleta" value="crawl">
                    <label for="crawl">Crawl</label><br>
                    <input type="checkbox" id="costas" name="especializacaoAtleta" value="costas">
                    <label for="costas">Costas</label><br>
                </div>
                <div>
                    <input type="checkbox" id="peito" name="especializacaoAtleta" value="peito">
                    <label for="peito">Peito</label><br>
                    <input type="checkbox" id="borboleta" name="especializacaoAtleta" value="borboleta">
                    <label for="borboleta">Borboleta</label><br>
                </div>
            </div>

            <label for="pesoAtleta">Melhores tempos:</label>
            <input type="text" id="bestTimes" name="bestTimes" placeholder="melhores tempos" required><br><br>
            <label for="equipeAtleta">Equipe:</label>
            <input type="text" id="equipeAtleta" name="equipeAtleta" placeholder="equipe" required><br><br>
            <label for="esporteAtleta">Modalidade:</label>
            <input type="text" id="esporteAtleta" name="esporteAtleta" placeholder="esporte" required><br><br>
            <button type="submit">Criar Atleta</button>
        </form>
    </div>

    <div id="footer">
        <a href="home.html">Voltar para Home</a>
        <a href="criar_partida.html">Criar Partida</a>
    </div>

    <script src="post_do_atleta.js"></script> <!-- Script JavaScript -->
</body>
</html>
