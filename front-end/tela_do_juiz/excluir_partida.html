<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="criar_partida.css"> <!-- Link para o arquivo de estilo -->
    <title>Criando Partida</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div id="header">
        <h1>Excluir Partida</h1>
    </div>

    <div id="content">
        <h2>Excluindo Partida</h2>
        <form id="partidaForm">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" placeholder="id"><br><br>
            
            <label for="dataHoraPartida">Data e Hora:</label>
            <input type="datetime-local" id="dataHoraPartida" name="dataHoraPartida" required><br><br>

            <label for="especializacoes">Especializações:</label>
            <div id="especializacoes" class="grid-container">
                <div>
                    <input type="checkbox" id="crawl" name="especializacaoAtleta" value="crawl">
                    <label for="crawl">Crawl</label><br>
                    <input type="checkbox" id="costas" name="especializacaoAtleta" value="costas">
                    <label for="costas">Costas</label><br>
                </div>
                <div>
                    <input type="checkbox" id="peito" name="especializacaoAtleta" value="peito">
                    <label for="peito">Peito</label><br>
                    <input type="checkbox" id="borboleta" name="especializacaoAtleta" value="borboleta">
                    <label for="borboleta">Borboleta</label><br>
                </div>
            </div>

            <label for="distanciaProva">Distância da Prova:</label>
            <select id="distanciaProva" name="distanciaProva" required>
                <option value="50m">50m</option>
                <option value="100m">100m</option>
                <option value="200m">200m</option>
                <option value="400m">400m</option>
                <option value="800m">800m</option>
                <option value="1500m">1500m</option>
            </select><br><br>

            <hr>
    
            <button type="submit">Excluir Partida</button>
        </form>
    </div>
    

    <div id="footer">
        <a href="home.html">Voltar para Home</a>
    </div>

    <script src="script_criar_partida.js"></script> <!-- Script JavaScript -->
</body>
</html>
