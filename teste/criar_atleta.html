<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css"> <!-- Link para o arquivo de estilo -->
    <title>Criando Atleta</title>
</head>
<body>
    <div id="header">
        <h1>Criando Atleta</h1>
    </div>

    <div id="content">
        <h2>Novo Atleta</h2>
        <form id="atletaForm">
            <label for="nomeAtleta">Nome:</label>
            <input type="text" id="nomeAtleta" name="nomeAtleta" required><br><br>
            <label for="idadeAtleta">Idade:</label>
            <input type="number" id="idadeAtleta" name="idadeAtleta" required><br><br>
            <label for="paisAtleta">Pa√≠s:</label>
            <input type="text" id="paisAtleta" name="paisAtleta" required><br><br>
            <label for="esporteAtleta">Esporte:</label>
            <input type="text" id="esporteAtleta" name="esporteAtleta" required><br><br>
            <button type="button" onclick="criarAtleta()">Criar Atleta</button>
        </form>
        <!-- Campo para exibir o ID do atleta -->
        <div>
            <label for="idAtleta">ID do Atleta:</label>
            <input type="text" id="idAtleta" readonly>
        </div>
    </div>

    <div id="footer">
        <a href="home.html">Voltar para Home</a>
        <a href="criar_partida.html">Criar Partida</a>
    </div>

    <script src="script.js"></script> <!-- Script JavaScript -->
</body>
</html>
